<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q3. テーブル</p>
      </h2>
      <div class="box">
        <!--
             tableタグを使って表をつくってもらいます。
             tableタグ内では使っていいタグと使っていい順序というものが決まっています。
             それを検索しながら当てはめてください。

             背景色が青いセルのfont-sizeは18pxでline-heightが26pxです。
             それ以外のセルはfont-sizeが16pxでline-heightが22pxです。

             ■この問題で使う大事なプロパティ
             ・table-layout

             ■この問題で使う大事な擬似要素
             ・:nth-child
             ・:first-child
             ・:last-child

             ■必須ではないけど使えると便利な擬似要素
             ・:not
        -->
        <!-- 回答はクラスq3の要素の中に書いてね -->
        <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
        <div class="q3">
          <table class="tablelayout">
            <tr class="sideheading"><th><p class=text>日付</p></th>
                <th class="box"><p class=text>朝ごはん</p></th>
                <th class="box"><p class=text>昼ごはん</p></th>
                <th class="box"><p class=text>おやつ</p></th>
                <th class="box"><p class=text>夜ご飯</p></th>
                <th class="box"><p class=text>夜食</p></th>
            </tr>
            <tr class="menu"><th class="frontheading"><p class=text>2016/04/01</p></ths>
                <td><p class=text>食パン</p></td>
                <td><p class=text>チャーハン</p></td>
                <td><p class=text>杏仁豆腐</p></td>
                <td><p class=text>舞茸丼</p></td>
                <td><p class=text>いちご</p></td>
            </tr>
            <tr class="menu"><th class="frontheading"><p class=text>2016/04/02</p></th>
                <td><p class=text>なし</p></td>
                <td><p class=text>ケバブ丼</p></td>
                <td><p class=text>ゼリー</p></td>
                <td><p class=text>唐揚げ定食</p></td>
                <td><p class=text>いちご</p></td>
            </tr>
            <tr class="menu"><th class="frontheading"><p class=text>2016/04/03</p></th>
                <td><p class=text>納豆ご飯</p></td>
                <td><p class=text>まぐろ定食</p></td>
                <td><p class=text>チョコパン</p></td>
                <td><p class=text>餃子定食</p></td>
                <td><p class=text>チョコ</p></td>
            </tr>
            <tr class="menu"><th class="frontheading"><p class=text>2016/04/04</p></th>
                <td><p class=text>食パン</p></td>
                <td><p class=text>牛丼</p></td>
                <td><p class=text>アイス</p></td>
                <td><p class=text>豚丼</p></td>
                <td><p class=text>スムージー</p></td>
            </tr>
            <tr class="border"><th class="frontheading"><p class=text>合計カロリー</p></th>
                <td><p class=text>10000kcal</p></td>
                <td><p class=text>12000kcal</p></td>
                <td><p class=text>3000kcal</p></td>
                <td><p class=text>30000kcal</p></td>
                <td><p class=text>1000kcal</p></td>
            </tr>
        </div>
        <!-- 回答はクラスq3の要素の中に書いてね -->
      </div>
    </div>
  </body>
</html>
